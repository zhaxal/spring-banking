<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.0.1/jquery.payment.min.js'></script>
    <script type="text/javascript" src="../static/js/cc-formatting.js"></script>
    <script type="text/javascript" src="../static/js/form.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div w3-include-html="elements/header.html"></div>
<div w3-include-html="elements/topnav-user.html"></div>

<div class="row">
    <div class="leftblock">
        <div class="card">
            <input type="button" value="Between your cards" onclick="loadForm(1)">
            <input type="button" value="To other client" onclick="loadForm(2)">
            <input type="button" value="To card of other bank" onclick="loadForm(3)">
        </div>
    </div>
    <div class="rightblock">
        <div class="card" >
            <h2>Transfer between your cards</h2></br>
            <form action="/tomycard">
                <label>From</label>
                <select name="cardfrom" >
                    <option data-th-each="card : ${cardList}" data-th-text="${card.getCardNumber()}"></option>
                </select>

                <label>To</label>
                <select name="cardTo" >
                    <option data-th-each="card : ${cardList}" data-th-text="${card.getCardNumber()}"></option>
                </select>
                <label>Amount</label>
                <input type="number" name="addMoney">
                <input type="submit" value="Submit" placeholder="Transfer">
            </form>
        </div>
        <div class="card" >
            <h2>Transfer to client</h2></br>
            <form action="/tousercard">
                <label>From</label>
                <select name="cardfrom" >
                    <option data-th-each="card : ${cardList}" data-th-text="${card.getCardNumber()}"></option>
                </select>

                <label>To</label>
                <select name="cardTo" >
                    <option data-th-each="allcards : ${allList}" data-th-text="${allcards.getCardNumber()}"></option>
                </select>
                <label>Amount</label>
                <input type="number" name="addMoney">
                <input type="submit" value="Submit" placeholder="Transfer">
            </form>
        </div>
        <div class="card" >
            <h2>Transfer to other Bank</h2></br>
            <form action="/tousercard">
                <label>From</label>
                <select name="cardfrom" >
                    <option data-th-each="card : ${cardList}" data-th-text="${card.getCardNumber()}"></option>
                </select>

                <label>To</label>
                <input class="cc-number" maxlength="19" name="credit-number" pattern="\d*" placeholder="Card Number" type="tel" />
                <label>Amount</label>
                <input type="number" name="addMoney">
                <input type="submit" value="Submit" placeholder="Transfer">
            </form>
        </div>
    </div>
</div>

<div w3-include-html="elements/footer.html"></div>

<script>
    w3.includeHTML();
</script>

</body>
</html>
